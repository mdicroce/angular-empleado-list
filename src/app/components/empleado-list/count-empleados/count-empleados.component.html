<div class="card">
	<div class="card-body">
		<div class="form-check form-check-inline">
			<input class="form-check-input" type="radio" name="sexo" id="todos" value="t" [(ngModel)]="radioButtonSeleccionado" (change)="radioChange()">
			<label class="form-check-label" for="todos">Todos({{todos}})</label>
		</div>
		<div class="form-check form-check-inline">
			<input class="form-check-input" type="radio" name="sexo" id="femenino" value="f" [(ngModel)]="radioButtonSeleccionado" (change)="radioChange()">
			<label class="form-check-label" for="femenino">Femenino({{fem}})</label>
		</div>
		<div class="form-check form-check-inline">
			<input class="form-check-input" type="radio" name="sexo" id="masculino" value="m" [(ngModel)]="radioButtonSeleccionado" (change)="radioChange()">
			<label class="form-check-label" for="masculino">Masculino({{mas}})</label>
		</div>
	</div>
</div>
